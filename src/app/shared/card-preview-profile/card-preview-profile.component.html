<div class="page-content page-container" id="page-content">

    <div class="row container d-flex">
        <div class="col-xl-6 col-md-12">
            <div class="card user-card-full">
                <div class="row m-l-0 m-r-0">
                    <div class="col-sm-4 bg-c-lite-green user-profile">
                        <div class="card-block text-center text-white">
                            <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>
                            <h6 class="f-w-600">{{usuario.nombres}} {{usuario.apellidos}}</h6>
                            <p>Web Designer</p>
                            <a mat-button style="color: inherit;">
                                <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16 material-icons">edit</i>
                            </a>
                            <a mat-button (click)="openModal()" style="color: inherit;">
                                <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16 material-icons">visibility</i>
                            </a>
                        </div>
                    </div>
                    <div class=" col-sm-8 ">
                        <div class="card-block ">
                            <h6 class="m-b-20 p-b-5 b-b-default f-w-600 ">Información</h6>
                            <div class="row ">
                                <div class="col-sm-6 ">
                                    <p class="m-b-10 f-w-600 ">Email</p>
                                    <h6 class="text-muted f-w-400 ">{{usuario.email}}</h6>
                                </div>
                                <div class="col-sm-6 ">
                                    <p class="m-b-10 f-w-600 ">Usuario</p>
                                    <h6 class="text-muted f-w-400 ">{{usuario.usuario}}</h6>
                                </div>
                            </div>
                            <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600 ">Información Adicional</h6>
                            <div class="row ">
                                <div class="col-sm-6 ">
                                    <p class="m-b-10 f-w-600 ">Fecha Registro</p>
                                    <h6 class="text-muted f-w-400 ">{{usuario.fechaCreacion}}</h6>
                                </div>
                                <div class="col-sm-6 ">
                                    <p class="m-b-10 f-w-600 ">Ultima Fecha Ingreso</p>
                                    <h6 class="text-muted f-w-400 ">{{usuario.fechaUltimoIngreso}}</h6>
                                </div>
                            </div>
                            <ul class="social-link list-unstyled m-t-40 m-b-10 ">
                                <li><a href="#! " data-toggle="tooltip " data-placement="bottom " title=" " data-original-title="facebook " data-abc="true "><i class="material-icons ">dashboard</i></a></li>
                                <li><a href="#! " data-toggle="tooltip " data-placement="bottom " title=" " data-original-title="twitter " data-abc="true "><i class="mdi mdi-twitter feather icon-twitter twitter " aria-hidden="true "></i></a></li>
                                <li><a href="#! " data-toggle="tooltip " data-placement="bottom " title=" " data-original-title="instagram " data-abc="true "><i class="mdi mdi-instagram feather icon-instagram instagram " aria-hidden="true "></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
