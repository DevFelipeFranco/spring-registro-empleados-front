<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header card-header-icon card-header-rose">
                        <div class="card-icon">
                            <i class="material-icons">perm_identity</i>
                        </div>
                        <h4 class="card-title">
                            {{titulo}}
                        </h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="clienteFormulario">
                            <table class="example-full-width" cellspacing="0">
                                <!-- ################## ROW #1 ##################-->
                                <tr>
                                    <td>
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Nombre del Proyecto</mat-label>
                                            <input matInput type="text" formControlName="nombreProyecto" id="nombreProyecto" required>
                                            <mat-error *ngIf="hasError('nombreProyecto', 'required')">El nombre del Proyecto es requerido</mat-error>
                                        </mat-form-field>
                                    </td>

                                    <td>
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Nombre del Clliente</mat-label>
                                            <input matInput type="text" formControlName="nombreCliente" id="nombreCliente" required>
                                            <mat-error *ngIf="hasError('nombreCliente', 'required')">El Nombre del Cliente es requerido</mat-error>
                                        </mat-form-field>
                                    </td>
                                </tr>

                                <!-- ################## ROW #2 ##################-->
                                <tr>
                                    <td>
                                        <!-- <mat-form-field class="example-full-width">
                                            <mat-label>Estado del proyecto</mat-label>
                                            <input matInput type="text" formControlName="estadoProyecto" id="estadoProyecto">
                                            <mat-error *ngIf="hasError('estadoProyecto', 'required')">El Primer Nombre es requerido</mat-error>
                                        </mat-form-field> -->
                                        <mat-radio-group name="estadoProyecto" formControlName="estadoProyecto" required>
                                            <label>Estado del proyecto</label>
                                            <mat-radio-button name="activo" [value]="true" style="margin: 10px">Activo</mat-radio-button>
                                            <mat-radio-button name="inactivo" [value]="false" style="margin: 10px">Inactivo</mat-radio-button>
                                        </mat-radio-group>
                                    </td>
                                    <td>
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Avance del Proyecto</mat-label>
                                            <input matInput type="text" formControlName="avanceProyecto" id="avanceProyecto" required>
                                            <span matSuffix>%</span>
                                        </mat-form-field>

                                    </td>
                                    <td>
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Cantidad de Trabajadores</mat-label>
                                            <input matInput type="text" formControlName="cantidadTrabajadores" id="cantidadTrabajadores" required>
                                            <mat-error *ngIf="hasError('cantidadTrabajadores', 'required')">El Primer Apellido es requerido</mat-error>
                                        </mat-form-field>
                                    </td>
                                </tr>

                                <!-- ################## ROW #3 ##################-->
                                <tr>
                                    <td>
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Descripcion</mat-label>
                                            <input matInput type="text" formControlName="descripcion" id="descriocion">
                                        </mat-form-field>
                                    </td>
                                    <td>
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Cantidad de Sprint</mat-label>
                                            <input matInput type="number" formControlName="cantidadSprint" id="cantidadSprint" required>
                                        </mat-form-field>
                                    </td>
                                </tr>
                            </table>

                            <div class="action-containt">
                                <button mat-raised-button color="primary" (click)="onCrearCliente()" *ngIf="crear; else editar" [disabled]="clienteFormulario.invalid">Crear</button>
                                <ng-template #editar>
                                    <button mat-raised-button color="primary" (click)="onEditarCliente()" [disabled]="clienteFormulario.invalid">Editar</button>
                                </ng-template>
                                <button type="button" mat-raised-button routerLink='/dashboard/cliente' color="warn">Cancelar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
