<div class="container sign-up-mode">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="#" class="sign-up-form" autocomplete="off">
                <h2 class="title">Sign up</h2>
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="Usuario">
                    <mat-icon matPrefix class="fas fa-user"></mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email">
                    <mat-icon matPrefix class="fas fa-envelope"></mat-icon>
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>Clave</mat-label>
                    <input matInput type="password" placeholder="Clave">
                    <mat-icon matPrefix class="fas fa-lock"></mat-icon>
                </mat-form-field>


                <input type="submit" class="btn" value="Sign up" />
                <p class="social-text">Or Sign up with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
